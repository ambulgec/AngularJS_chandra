<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./Scripts/app.js"></script>
    <script src="./Scripts/product.js"></script>
</head>
<body ng-app="transflower">
    
    <form ng-submit="onValidate()">
        <table>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" id="email" ng-model="user.email"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" id="password" ng-model="user.pass"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
